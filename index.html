<html>
  <head>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
      function start(){
        myName();
        motionTween();
      }
      function myName(){
        var st = new createjs.Stage("test");
        var name = createjs.Text("Jared Nemith", "18px Arial", "#ff2600");
        name.x = 50;
        name.y = 50;
        st.addChild(name);
        st.update();
      }
      function motionTween() {
        var st = new createjs.Stage("my_canvas");
        var ci = new createjs.Shape();
        ci.graphics.beginFill("#d35454").drawCircle(0, 0, 90);
        ci.x = 400;
        ci.y = 100;
        st.addChild(ci);
        createjs.Tween.get(ci, {loop: true})
          .to({ x: 400, y: 400}, 2000)
          .to({ x: 100, y: 400}, 2000)
          .to({ x: 100, y: 100}, 2000)
          .to({ x: 400, y: 100}, 2000)
        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", st);
      }
    </script>
    <style>
      #motion {
        width:500px;height:500px;
        background-color:#93a4c4;
        border:2px solid #000000;
      }
      #myName {
        width:400px;height:200px;
        background-color:#999999;
        border:2px solid #000000;
      }
    </style>
  </head>
  <body onload="start();">
    <div id="myName">
      <canvas id="test" width="400" height="200"></canvas>
    </div>
    <div id="motion">
      <canvas id="my_canvas" width="500" height="500"></canvas>
    </div>
  </body>
</html>
